<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css">
        <script src="src/task.js"></script>
        <script src="src/index.js"></script>
    </head>
    <body>
        <div class="login_page">
            <form id="login_form">
                <div class="form-group">
                    <label for="formGroupExampleInput">Username</label><br>
                    <input type="text" id="username_input" placeholder="Enter Username Here">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Login</button>
            </form>
        </div>
        <div class="task_page">
            <div class="header_bar">
                    <div id="title"><h1>Tasker</h1></div>
                    <div id="user">
                        <h3 id="username_title"></h3>
                    </div>
                    <div id="delete_user">
                        <form id="delete_user_form">
                                <button type="submit" class="btn_delete" id="delete_user_btn">Delete Account</button>
                        </form>
                    </div>
            </div>
            <div>
                <div class="row">
                    <div class="column" id="todo_column" style="background-color:#ccc;">
                        <h3>To Do</h3>
                        <ul id="To Do">
                            
                        </ul>

                    </div>
                    <div class="column" id="working_column" style="background-color:#bbb;">
                        <h3>Working</h3>
                        <ul id="Working">
                            
                        </ul>
                    </div>
                    <div class="column" id="done_column" style="background-color:#aaa;">
                        <h3>Done</h3>
                        <ul id="Done">
                            
                        </ul>
                    </div>
                </div>  
            </div>
            <div class="container">
                <form id="new_task_form">
                    <div class="form-group">
                        <label for="formGroupExampleInput">New Task</label>
                        <input type="text" id="new_task_input" placeholder="Enter Task Here">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Column Selction</label>
                        <select id="new_column_state">
                            <option>To Do</option>
                            <option>Working</option>
                            <option>Done</option>
                        </select>
                    </div>
                    <button type="submit">Add Task</button>
                </form>
            </div>
            <div class="container">
                <form class="edit_form" id="edit_task_form">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Edit Task</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Column Selction</label>
                        <select class="form-control" id="edit_task_state">
                            <option>To Do</option>
                            <option>Working</option>
                            <option>Done</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Update Task</button>
                </form>
            </div>
        </div>
    </body>
</html>
