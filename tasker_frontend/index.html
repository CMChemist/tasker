<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css">
        <script src="src/task.js"></script>
        <script src="src/index.js"></script>
    </head>
    <body>
        <div class="login_page">
            <div id="login_wrapper">
                <form id="login_form">
                    <div class="form-group">
                        <div id="greeting_wrapper">
                            <label id="greeting">Welcome to Tasker</label><br>
                        </div>
                        <input type="text" id="username_input" placeholder="Enter Username Here">
                    </div>
                    <button type="submit" id="login_button">Login</button>
                </form>
            </div>
        </div>
        <div class="task_page">
            <div class="header_bar">
                <div id="title">Tasker</div>
                <div id="user">
                    <div id="username_title"></div>
                </div>
                <form id="delete_user_form">
                        <button type="submit" class="btn_delete" id="delete_user_btn">Delete Account</button>
                </form>
                <form id="show_new_task_form">
                        <button type="submit" id="show_new_task_form_btn">Add Task</button>
                </form>
            </div>
            <div class="row">
                <div id="todo_wrapper">
                    <div class="column" id="todo_column" style="background-color:#ccc;">
                        <h3 class="column_title">To Do</h3>
                        <ul id="To Do">
                        </ul>
                    </div>
                </div>
                <div id="working_wrapper">
                    <div class="column" id="working_column" style="background-color:#bbb;">
                        <h3 class="column_title">Working</h3>
                        <ul id="Working">
                        </ul>
                    </div>
                </div>
                <div id="done_wrapper">
                    <div class="column" id="done_column" style="background-color:#aaa;">
                        <h3 class="column_title">Done</h3>
                        <ul id="Done">
                        </ul>
                    </div>
                </div>
                <div id="new_form_wrapper">
                    <div class="new_container">
                        <form id="new_task_form">
                            <div class="form-group">
                                <label for="formGroupExampleInput">New Task</label>
                                <br>
                                <input type="text" id="new_task_input" placeholder="Enter Task Here">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Column Selction</label>
                                <br>
                                <select id="new_column_state">
                                    <option>To Do</option>
                                    <option>Working</option>
                                    <option>Done</option>
                                </select>
                            </div>
                            <button type="submit">Add Task</button>
                        </form>
                    </div>
                </div>
                <div id="edit_form_wrapper">
                    <div class="edit_container">
                        <form class="edit_form" id="edit_task_form">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Edit Task</label>
                                <br>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Column Selction</label>
                                <br>
                                <select class="form-control" id="edit_task_state">
                                    <option>To Do</option>
                                    <option>Working</option>
                                    <option>Done</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Update Task</button>
                        </form>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
